{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/csspages/register.css' %}">
</head>
<body>
    <div class="form">
        <div class="border p-5 rounded">
            <h1>Sign In</h1>
            {% if messages %}
               {% for message in messages %}
            <p style="color: green;">{{message}}</p>
               {% endfor %}
            {% endif %}
        <form method="POST" id="validate">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" placeholder="Enter your Username" id="username" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Enter password" id="password" name="password" class="form-control">
            </div>
            <div class="signup">
                <button type="submit" class="btn btn-outline-primary w-50 rounded-5" onclick="formvalidate()">Login</button>
            </div>
        
        </form>
    </div>

    </div>

  <div class="para">  
    <p>Don't have an account ? <a href="{% url 'register' %}">Register</a></p>
</div>
    
</body>
